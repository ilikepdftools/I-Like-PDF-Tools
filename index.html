<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Like PDF Tools â€“ All Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1E1E2F;
      color: #EAEAEA;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2B2D42;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #FFD700;
    }

    #toolSearch {
      margin-top: 10px;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border: none;
      border-radius: 5px;
    }

    main {
      padding: 30px;
    }

    .category {
      margin: 40px 0 20px;
    }

    .category h2 {
      color: #FFD700;
      border-bottom: 2px solid #FFD700;
      display: inline-block;
      margin-bottom: 20px;
    }

    #toolsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .tool-card {
      background: #3A3D5B;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.1);
    }

    .tool-card:hover {
      background: #FFD700;
      color: #1E1E2F;
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.3);
    }

    .tool-card h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .tool-card p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .tool-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #FFD700;
      color: #1E1E2F;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .tool-btn:hover {
      background: #E6C200;
    }
  </style>
</head>
<body>
  <header>
    <h1>I Like PDF Tools â€“ All Tools</h1>
    <input type="text" id="toolSearch" placeholder="Search for a tool...">
  </header>

  <main id="mainContent"></main>

  <script>
    const categories = [
      {
        title: "ðŸ”„ PDF Conversion",

          { name: "PDF â†’ Word (DOCX)", description: "Convert PDFs into editable Word documents", link: "pdf-to-word.html" },
          { name: "PDF â†’ Excel (XLSX)", description: "Convert tables to spreadsheets", link: "pdf-to-excel.html" },
          { name: "PDF â†’ PowerPoint (PPTX)", description: "Turn PDFs into presentations", link: "pdf-to-ppt.html" },
          { name: "PDF â†’ JPG/PNG", description: "Export each page as an image", link: "pdf-to-image.html" },
          { name: "Word â†’ PDF", description: "Preserve formatting while saving Word docs as PDF", link: "word-to-pdf.html" },
          { name: "Excel â†’ PDF", description: "Save spreadsheets as PDFs", link: "excel-to-pdf.html" },
          { name: "PowerPoint â†’ PDF", description: "Convert slides to PDF", link: "ppt-to-pdf.html" },
          { name: "TXT â†’ PDF", description: "Convert plain text files into PDF", link: "txt-to-pdf.html" },
          { name: "Image (JPG/PNG) â†’ PDF", description: "Convert images into a single PDF", link: "image-to-pdf.html" }
        ]
      },
      {
        title: "âœ‚ï¸ PDF Editing",
        tools: [
          { name: "Merge PDFs", description: "Combine multiple PDFs into one", link: "merge-pdf.html" },
          { name: "Split PDF", description: "Extract or split specific pages from a PDF", link: "split-pdf.html" },
          { name: "Delete PDF Pages", description: "Remove unwanted pages from a file", link: "delete-pages.html" },
          { name: "Rotate PDF Pages", description: "Rotate single or multiple pages", link: "rotate-pdf.html" },
          { name: "Rearrange PDF Pages", description: "Drag & drop to reorder pages", link: "rearrange-pdf.html" },
          { name: "Extract Images from PDF", description: "Pull out all embedded images", link: "extract-images.html" },
          { name: "Add Watermark to PDF", description: "Insert custom text or image watermarks", link: "add-watermark.html" },
          { name: "Add Signature to PDF", description: "Draw, upload, or type digital signatures", link: "add-signature.html" }
        ]
      },
      {
        title: "ðŸ” PDF Security",
        tools: [
          { name: "Protect PDF (Password Lock)", description: "Add password encryption", link: "protect-pdf.html" },
          { name: "Unlock PDF (Remove Password)", description: "Remove password restrictions", link: "unlock-pdf.html" }
        ]
      },
      {
        title: "ðŸ“‰ PDF Compression",
        tools: [
          { name: "Compress PDF", description: "Reduce file size without losing quality", link: "compress-pdf.html" }
        ]
      },
      {
        title: "ðŸ–¼ï¸ Image Tools",
        tools: [
          { name: "Image Converter", description: "JPG â†” PNG â†” WEBP â†” GIF, etc.", link: "image-converter.html" },
          { name: "Image Background Remover", description: "AI-based background removal", link: "background-remover.html" },
          { name: "Image Compressor", description: "Reduce image size", link: "image-compressor.html" }
        ]
      },
      {
        title: "ðŸŽ¥ Video Tools",
        tools: [
          { name: "Video Converter", description: "MP4 â†” AVI â†” MOV, etc.", link: "video-converter.html" },
          { name: "Video to GIF Maker", description: "Create GIFs from videos", link: "video-to-gif.html" },
          { name: "Video Compressor", description: "Reduce video file size", link: "video-compressor.html" }
        ]
      },
      {
        title: "ðŸŽµ Audio Tools",
        tools: [
          { name: "Audio Converter", description: "MP3 â†” WAV â†” OGG, etc.", link: "audio-converter.html" },
          { name: "Audio Cutter & Joiner", description: "Cut and merge audio files", link: "audio-cutter.html" }
        ]
      },
      {
        title: "ðŸ—£ï¸ AI Tools",
        tools: [
          { name: "Text to Speech", description: "AI Voice Generator", link: "text-to-speech.html" },
          { name: "Speech to Text", description: "Audio Transcription", link: "speech-to-text.html" }
        ]
      },
      {
        title: "ðŸ”„ Universal Converter",
        tools: [
          { name: "All-in-One File Converter", description: "Docs / Images / Audio / Video", link: "universal-converter.html" }
        ]
      }
    ];

    // Render categories + tools
    function renderCategories(filteredCategories = categories) {
      const mainContent = document.getElementById('mainContent');
      mainContent.innerHTML = '';

      filteredCategories.forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';

        let toolsHTML = '<div id="toolsContainer">';
        category.tools.forEach(tool => {
          toolsHTML += `
            <div class="tool-card">
              <h3>${tool.name}</h3>
              <p>${tool.description}</p>
              <a href="${tool.link}" class="tool-btn">Use Tool</a>
            </div>
          `;
        });
        toolsHTML += '</div>';

        categoryDiv.innerHTML = `
          <h2>${category.title}</h2>
          ${toolsHTML}
        `;
        mainContent.appendChild(categoryDiv);
      });
    }

    // Search function
    document.addEventListener('DOMContentLoaded', () => {
      renderCategories();

      document.getElementById('toolSearch').addEventListener('input', e => {
        const searchTerm = e.target.value.toLowerCase();
        const filtered = categories.map(cat => ({
          ...cat,
          tools: cat.tools.filter(
            tool => tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm)
          )
        })).filter(cat => cat.tools.length > 0);

        renderCategories(filtered);
      });
    });
  </script>
</body>
</html>
