<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Like PDF Tools - Free Online PDF & File Converter</title>
  <meta name="description" content="Free PDF tools online: Convert PDF to Word, Excel, PowerPoint, JPG, PNG. Merge, split, compress, protect, unlock, edit PDFs. All-in-one file converter with image, video, and audio tools.">
  <meta name="keywords" content="PDF to Word, PDF converter, Merge PDF, Compress PDF, Unlock PDF, Protect PDF, Image converter, Video converter, Audio converter, Free online tools">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2B2D42;
      color: #fff;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .menu-toggle {
      font-size: 22px;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #1E1E2F;
      color: #EAEAEA;
      transition: 0.3s;
      padding-top: 60px;
      overflow-y: auto;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      text-decoration: none;
      color: #EAEAEA;
      font-size: 15px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #2B2D42;
      color: #FFD700;
    }

    .sidebar a i {
      margin-right: 12px;
      width: 20px;
    }

    /* Main content */
    main {
      padding: 20px;
      margin-left: 0;
      transition: 0.3s;
    }

    .sidebar.active ~ main {
      margin-left: 260px;
    }

    /* Tool cards */
    .tools-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }

    .tool-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .tool-card:hover {
      transform: translateY(-5px);
    }

    .tool-card i {
      font-size: 30px;
      margin-bottom: 12px;
      color: #2B2D42;
    }

    .tool-card h3 {
      margin: 8px 0;
      font-size: 16px;
      color: #2B2D42;
    }

    .tool-card p {
      font-size: 14px;
      color: #666;
    }

    .tool-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #2B2D42;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
    }

    .tool-card a:hover {
      background: #FFD700;
      color: #2B2D42;
    }

    /* Footer */
    footer {
      background: #2B2D42;
      color: #EAEAEA;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
    }

    footer a {
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1><i class="fa-solid fa-file-pdf"></i> I Like PDF Tools</h1>
    <i class="fas fa-bars menu-toggle" onclick="toggleSidebar()"></i>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-info-circle"></i> About</a>
    <a href="#"><i class="fas fa-shield-alt"></i> Privacy Policy</a>
    <a href="#"><i class="fas fa-envelope"></i> Contact Us</a>
    <hr>
    <a href="#"><i class="fas fa-exchange-alt"></i> PDF Conversion</a>
    <a href="#"><i class="fas fa-edit"></i> PDF Editing</a>
    <a href="#"><i class="fas fa-lock"></i> PDF Security</a>
    <a href="#"><i class="fas fa-compress"></i> PDF Compression</a>
    <a href="#"><i class="fas fa-image"></i> Image Tools</a>
    <a href="#"><i class="fas fa-video"></i> Video Tools</a>
    <a href="#"><i class="fas fa-music"></i> Audio Tools</a>
    <a href="#"><i class="fas fa-robot"></i> AI Tools</a>
    <a href="#"><i class="fas fa-sync-alt"></i> Universal Converter</a>
  </nav>

  <!-- Main -->
  <main>
    <h2>All Free Online Tools</h2>
    <div class="tools-container" id="toolsContainer">
      <!-- Tool cards will be inserted by JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 I Like PDF Tools | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
  </footer>

  <!-- Script -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    const tools = [
      { name: "PDF → Word (DOCX)", description: "Convert PDFs into editable Word documents", icon: "fa-file-word" },
      { name: "PDF → Excel (XLSX)", description: "Convert tables to spreadsheets", icon: "fa-file-excel" },
      { name: "PDF → PowerPoint (PPTX)", description: "Turn PDFs into presentations", icon: "fa-file-powerpoint" },
      { name: "PDF → JPG/PNG", description: "Export each page as an image", icon: "fa-file-image" },
      { name: "Word → PDF", description: "Save Word docs as PDF", icon: "fa-file-pdf" },
      { name: "Excel → PDF", description: "Save spreadsheets as PDFs", icon: "fa-file-excel" },
      { name: "PowerPoint → PDF", description: "Convert slides to PDF", icon: "fa-file-powerpoint" },
      { name: "TXT → PDF", description: "Convert plain text files into PDF", icon: "fa-file-alt" },
      { name: "Image → PDF", description: "Convert images into a single PDF", icon: "fa-image" },
      { name: "Merge PDFs", description: "Combine multiple PDFs into one", icon: "fa-object-group" },
      { name: "Split PDF", description: "Extract or split specific pages", icon: "fa-scissors" },
      { name: "Delete PDF Pages", description: "Remove unwanted pages", icon: "fa-trash" },
      { name: "Rotate PDF Pages", description: "Rotate single or multiple pages", icon: "fa-sync-alt" },
      { name: "Rearrange PDF Pages", description: "Drag & drop to reorder pages", icon: "fa-arrows-alt" },
      { name: "Extract Images from PDF", description: "Pull out all embedded images", icon: "fa-image" },
      { name: "Add Watermark to PDF", description: "Insert custom text or image watermarks", icon: "fa-tint" },
      { name: "Add Signature to PDF", description: "Draw, upload, or type digital signatures", icon: "fa-signature" },
      { name: "Protect PDF", description: "Add password encryption", icon: "fa-lock" },
      { name: "Unlock PDF", description: "Remove password restrictions", icon: "fa-unlock" },
      { name: "Compress PDF", description: "Reduce file size without losing quality", icon: "fa-compress" },
      { name: "Image Converter", description: "JPG ↔ PNG ↔ WEBP ↔ GIF", icon: "fa-images" },
      { name: "Background Remover", description: "AI-powered image background remover", icon: "fa-wand-magic-sparkles" },
      { name: "Image Compressor", description: "Reduce image size", icon: "fa-compress-arrows-alt" },
      { name: "Video Converter", description: "MP4 ↔ AVI ↔ MOV", icon: "fa-video" },
      { name: "Video to GIF Maker", description: "Convert videos into GIFs", icon: "fa-film" },
      { name: "Video Compressor", description: "Reduce video file size", icon: "fa-compress" },
      { name: "Audio Converter", description: "MP3 ↔ WAV ↔ OGG", icon: "fa-music" },
      { name: "Audio Cutter & Joiner", description: "Cut or merge audio files", icon: "fa-cut" },
      { name: "Text to Speech", description: "AI voice generator", icon: "fa-microphone" },
      { name: "Speech to Text", description: "Convert speech into text", icon: "fa-keyboard" },
      { name: "All-in-One Converter", description: "Docs / Images / Audio / Video", icon: "fa-sync-alt" },
    ];

    const container = document.getElementById("toolsContainer");
    tools.forEach(tool => {
      const card = document.createElement("div");
      card.className = "tool-card";
      card.innerHTML = `
        <i class="fas ${tool.icon}"></i>
        <h3>${tool.name}</h3>
        <p>${tool.description}</p>
        <a href="#">Use Tool</a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
