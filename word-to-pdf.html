<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>I Like PDF Tools ‚Äî Word ‚Üí PDF Converter</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Load Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#080d1a; --card:#111b2d; --accent:#06b6d4; --muted:#9fb0c8;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:'Roboto',sans-serif;background:linear-gradient(180deg,var(--bg),#020910);color:#e6eef6;padding:18px}
  header{margin-bottom:16px}
  h1{margin:0;font-size:18px;font-family:'Merriweather',serif}
  p.lead{color:var(--muted);font-size:13px;margin:4px 0 0}
  .card{background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.5);margin-bottom:16px}
  input[type=file]{display:none}
  label.btn{background:var(--accent);color:#022;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
  button,select{padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:inherit;cursor:pointer;font-family:'Roboto',sans-serif}
  button.primary{background:var(--accent);color:#022;border:none;font-weight:600}
  #preview{min-height:300px;background:rgba(255,255,255,0.03);border-radius:10px;padding:12px;overflow:auto;font-family:'Merriweather',serif}
  #preview h1,#preview h2,#preview h3{font-family:'Merriweather',serif}
  #preview p,#preview li{font-family:'Roboto',sans-serif}
  .note{font-size:13px;color:var(--muted)}
  .progress{height:10px;background:rgba(255,255,255,0.05);border-radius:8px;overflow:hidden;margin-top:10px}
  .progress>i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#7c3aed);width:0%}
  footer{text-align:center;color:var(--muted);font-size:12px;margin-top:16px}
  @media(max-width:600px){#preview{min-height:200px}}
</style>
</head>
<body>
  <header>
    <h1>üìù Word ‚Üí PDF Converter</h1>
    <p class="lead">Convert DOCX to PDF while preserving formatting, lists, images, and fonts. 100% client-side.</p>
  </header>

  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px">
      <div>
        <label class="btn" for="fileInput">Upload Word File</label>
        <input id="fileInput" type="file" accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document"/>
      </div>
      <select id="outputFormat">
        <option value="pdf">PDF</option>
        <option value="html">HTML Preview</option>
      </select>
      <button id="btnConvert" class="primary">Use Tool</button>
    </div>
    <div class="progress"><i id="bar"></i></div>
    <div id="status" class="note">Idle</div>
  </div>

  <div class="card">
    <strong>Preview</strong>
    <div id="preview"><div class="note">No document loaded</div></div>
    <div style="margin-top:10px">
      <button id="btnDownload" class="primary">Download PDF</button>
    </div>
  </div>

  <footer>¬© I Like PDF Tools ‚Äî Word to PDF Converter</footer>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <script>
  const fileInput=document.getElementById('fileInput');
  const btnConvert=document.getElementById('btnConvert');
  const btnDownload=document.getElementById('btnDownload');
  const outputFormat=document.getElementById('outputFormat');
  const preview=document.getElementById('preview');
  const status=document.getElementById('status');
  const bar=document.getElementById('bar');

  let currentHtml="";
  let currentPdfBlob=null;

  function setStatus(msg,progress){status.textContent=msg;if(progress!==undefined)bar.style.width=progress+"%";}
  function reset(){preview.innerHTML='<div class="note">No document loaded</div>';currentHtml="";currentPdfBlob=null;bar.style.width="0%";}

  btnConvert.addEventListener('click',async()=>{
    if(!fileInput.files.length){alert("Upload a DOCX file first.");return;}
    const file=fileInput.files[0];
    if(!file.name.toLowerCase().endsWith(".docx")){alert("Unsupported file type. Upload a .docx.");return;}
    setStatus("Processing...",10);
    const arrayBuffer=await file.arrayBuffer();
    try{
      const result=await window.mammoth.convertToHtml({arrayBuffer});
      currentHtml=result.value;
      preview.innerHTML=currentHtml || "<div class='note'>Empty document</div>";
      setStatus("Converted to HTML",60);

      if(outputFormat.value==="pdf"){
        setStatus("Generating PDF with embedded fonts...",80);
        const opt={margin:10,filename:file.name.replace(/\\.docx$/i,"")+".pdf",html2canvas:{scale:2,useCORS:true},jsPDF:{unit:"pt",format:"a4",orientation:"portrait"}};
        currentPdfBlob=await html2pdf().from(preview).set(opt).outputPdf("blob");
        setStatus("PDF ready",100);
      } else {
        setStatus("HTML preview ready",100);
      }
    }catch(err){console.error(err);alert("Error: "+err.message);setStatus("Error");}
  });

  btnDownload.addEventListener('click',()=>{
    if(!currentPdfBlob){alert("No PDF generated yet.");return;}
    const a=document.createElement("a");
    a.href=URL.createObjectURL(currentPdfBlob);
    a.download="converted.pdf";
    a.click();
    setTimeout(()=>URL.revokeObjectURL(a.href),2000);
  });
  </script>
</body>
</html>
